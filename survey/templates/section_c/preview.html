<div class="preview-container">

  <table cellpadding="0" cellspacing="0" class="datatable preview-table">

    <tbody>

      <tr>
        <th style="text-align: left; width: 220px;">Name</th>
        <td>
          <a data-href="{% url survey:view category.id survey.id %}" class="preview">{{ survey.title }}</a>
        </td>
      </tr>

    </tbody>

  </table>

  <div class="hide-preview" style="display: none;">[ hide ]</div>

</div>
