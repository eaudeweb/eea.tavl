{% extends "frame.html" %}
{% load utils %}

{% block content %}

<table cellpadding="0" cellspacing="0" class="datatable">

  <tbody>

    {% if form.responsible_for %}
    <tr>
      <th style="text-align: left; width: 220px;">
        {{ form.responsible_for.label }}</th>
      <td>{{ survey.responsible_for }}</td>
    </tr>
    {% endif %}

    <tr>
      <th style="text-align: left; width: 220px;">
        {{ form.name.label }}</th>
      <td>{{ survey.name }}</td>
    </tr>

    <tr>
      <th style="text-align: left; width: 220px;">
        {{ form.website.label }}</th>
      <td>{{ survey.website }}</td>
    </tr>

  </tbody>

</table>

{% endblock %}
