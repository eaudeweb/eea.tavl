{% load utils %}

<div class="view-answer" style="display: none;">
  <ul class="entry">
    {% for field in form %}
      {% if field %}
      <li>
        <span class="key">{{ field.label }}:</span>
        <span class="value">
          {{ survey|getattribute:field.name|pretty_hstore }}
        </span>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
